name: Ruby
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby
        with:
          bundler-cache: true
      - run: bundle install
      - run: bundle exec rake
